<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  </head>
  <body class="m-0">
    <header>
      <section class="float-left" id="logo">
        <img src="assets/images/icono-pinterest.png" alt="icono">
      </section>
      <section class="float-left" id="input">
        <input type="text" placeholder="Buscar" name="busqueda">
      </section>
      <section class="float-right" id="menu_user">
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <i class="fa fa-commenting" aria-hidden="true"></i>
      </section>
    </header>
    <nav>
      <section id="nav_menu">
        <p style="background-color: #CD5C5C">Cheat Sheet</p>
        <p style="background-color: #F08080">Tutorial</p>
        <p style="background-color: #FA8072">Code</p>
        <p style="background-color: #E9967A">Fun</p>
        <p style="background-color: #FFA07A">Progamming</p>
        <p style="background-color: #CD5C5C">Projects</p>
        <p style="background-color: #F08080">Posts</p>
        <p style="background-color: #FA8072">Medium</p>
        <p style="background-color: #E9967A">Videos</p>
      </section>
    </nav>
    <section id="main_container">
      <section id="images_container">
        <div class="">
          <img src="assets/images/image-1.jpg" alt="Photo">
          <img src="assets/images/image-6.jpg" alt="Photo">
          <img src="assets/images/image-10.jpg" alt="Photo">
          <img src="assets/images/image-13.jpg" alt="Photo">
        </div>
        <div class="">
          <img src="assets/images/image-2.jpg" alt="Photo">
          <img src="assets/images/image-5.jpg" alt="Photo">
          <img src="assets/images/image-9.jpg" alt="Photo">
          <img src="assets/images/image-14.jpg" alt="Photo">
        </div>
        <div class="">
          <img src="assets/images/image-3.jpg" alt="Photo">
          <img src="assets/images/image-7.jpg" alt="Photo">
          <img src="assets/images/image-11.jpg" alt="Photo">
          <img src="assets/images/image-15.jpg" alt="Photo">
        </div>
        <div class="">
          <img src="assets/images/image-4.jpg" alt="Photo">
          <img src="assets/images/image-16.jpg" alt="Photo">
          <img src="assets/images/image-12.jpg" alt="Photo">
          <img src="assets/images/image-8.jpg" alt="Photo">
        </div>
      </section>
    </section>
  </body>
</html>
